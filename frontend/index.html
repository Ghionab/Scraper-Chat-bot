<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Web Scraping Chatbot</h1>
        </div>
        <div class="navbar-user">
            <span class="user-info" id="userInfo"></span>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Collapsible Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
                <button class="toggle-sidebar-btn" id="toggleSidebarBtn">â˜°</button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Chat messages will be dynamically inserted here -->
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-row">
                    <input 
                        type="text" 
                        class="url-input" 
                        id="urlInput" 
                        placeholder="Enter website URL (optional for follow-ups)"
                    >
                </div>
                <div class="input-row">
                    <textarea 
                        class="prompt-textarea" 
                        id="promptTextarea" 
                        placeholder="What information would you like to extract?"
                        rows="3"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">Send</button>
                </div>
            </div>

            <!-- Loading Animation (hidden by default) -->
            <div class="loading-animation" id="loadingAnimation" style="display: none;">
                <div class="loading-spinner"></div>
                <span class="loading-text">Processing...</span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
